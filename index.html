<!DOCTYPE html>
<html lang="
" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
    <title>Survey Form</title>
  </head>
  <body>
<!--title -->
    <h1 id="title">Survey Form</h1>

<!-- Form  -->
  <div class="container">
    <p id="description">Let us know how we can improve freeCodeCamp</p>
    <form id="survey-form" action="index.html" method="post">
      <div class="form-elements">
        <div class="element">
          <div class="left-column">
            <label id="name-label" for="name">* Name:</label>
          </div>
          <div class="right-column">
            <input autofocus type="text" name="name" id="name" class="input-area" placeholder="Enter your name" required>
          </div>
        </div>

        <div class="element">
          <div class="left-column">
            <label id="email-label" for="email">* Email:</label>

          </div>
          <div class="right-column">
            <input autofocus type="text" name="email" id="email" class="input-area" placeholder="Enter your Email" required>
          </div>
        </div>

        <div class="element">
          <div class="left-column">
            <label id="number-label" for="age">* Age:</label>
          </div>
          <div class="right-column">
            <input autofocus type="number" name="age" id="age" class="input-area" placeholder="Age" required>
          </div>
        </div>

        <div class="element">
          <div class="left-column">
            <label id="role" for="role">Which option best describes your current role?</label>
          </div>
          <div class="right-column">
            <select class="dropdown" name="role">
              <option disabled value>Select an option</option>
              <option value="student">Student</option>
              <option value="job">Full Time Job</option>
              <option value="learner">Full Time Learner</option>
              <option value="prefer">Prefer not to say</option>
              <option value="other">Other</option>
            </select>
          </div>
        </div>

        <div class="element">
          <div class="left-column">
            <label for="recommend">* How likely is that you would recommend freeCodeCamp to a friend?</label>
          </div>
          <div class="right-column">
            <ul class="radio-list" style="list-style: none;">
              <li class="radio"><input class="user-rating" type="radio" name="radio-buttons" value="1"> <label for="">Definitely</label> </li>
              <li class="radio"><input class="user-rating" type="radio" name="radio-buttons" value="2"><label for="">Maybe</label></li>
              <li class="radio"><input class="user-rating" type="radio" name="radio-buttons" value="3"><label for="">Not sure</label></li>
            </ul>
          </div>
        </div>
      </div>

      <div class="element">
        <div class="left-column">
          <label id="favorite" for="favorite">Which option best describes your current role?</label>
        </div>
        <div class="right-column">
          <select class="dropdown" name="favorite">
            <option disabled value>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="opensource">Open Source</option>
          </select>
        </div>
      </div>

      <div class="element">
        <div class="left-column">
          <label for="improve">* How likely is that you would recommend freeCodeCamp to a friend?</label>
        </div>
        <div class="right-column">
          <ul class="checkbox-list" style="list-style: none;">
            <li class="checkbox"><input class="user-check" type="checkbox" name="checkbox-buttons" value="1"> <label for="">Front-end Projects</label> </li>
            <li class="checkbox"><input class="user-check" type="checkbox" name="checkbox-buttons" value="2"> <label for="">Back-end Projects</label> </li>
            <li class="checkbox"><input class="user-check" type="checkbox" name="checkbox-buttons" value="3"> <label for="">Data Visualization</label> </li>
            <li class="checkbox"><input class="user-check" type="checkbox" name="checkbox-buttons" value="4"> <label for="">Challenges</label> </li>
            <li class="checkbox"><input class="user-check" type="checkbox" name="checkbox-buttons" value="5"> <label for="">Open Source Community</label> </li>
            <li class="checkbox"><input class="user-check" type="checkbox" name="checkbox-buttons" value="6"> <label for="">Videos</label> </li>
            <li class="checkbox"><input class="user-check" type="checkbox" name="checkbox-buttons" value="7"> <label for="">City Meetups</label> </li>
            <li class="checkbox"><input class="user-check" type="checkbox" name="checkbox-buttons" value="8"> <label for="">Wiki</label> </li>
            <li class="checkbox"><input class="user-check" type="checkbox" name="checkbox-buttons" value="9"> <label for="">Forum</label> </li>
            <li class="checkbox"><input class="user-check" type="checkbox" name="checkbox-buttons" value="10"> <label for="">Additional Courses</label> </li>
          </ul>
        </div>
      </div>

      <div class="element">
        <div class="left-column">
          <label for="comments">Any Comments or Suggestions?</label>
        </div>

        <div class="right-column">
          <textarea name="comment" class="comment" placeholder="Enter your comment here..."></textarea>
        </div>
      </div>

      <button id="submit" type="submit" name="submit" >Submit</button>
    </div>
    </form>
  </div>

  </body>
</html>
